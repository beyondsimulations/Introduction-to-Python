format:
  html:
    theme:
      - default
      - styles.scss
      - brand
    toc: true
    highlight-style: arrow
    code-copy: true
    code-link: true
    toc-location: right
    code-overflow: wrap
    html-math-method:
      method: mathjax
      url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    include-in-header:
      - general/header.html
    include-after-body:
      text: |
        <script src="https://cdn.jsdelivr.net/gh/beyondsimulations/web-embedded-chat@latest/floating-chat.js"></script>
        <script>
            new UniversalChatWidget({
                title: "Python Assistant",
                apiEndpoint: "https://model-proxy.vlcek-4b4.workers.dev/api",
                model: "python-programming",
                userMessageOpacity: 0.5,
                assistantMessageOpacity: 0.5,
                position: "bottom-right",
                windowHeight: 800,
                debug: true
            });
        </script>
  hugo-md: default
  typst:
    papersize: a4

format-links:
  - html
  - format: typst
    text: PDF
    icon: file-pdf

execute:
  freeze: true

brand: _brand.yml
